<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game War</title>

    <!-- Style Sheet Css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="perant">
      <div class="container">
        <div class="box">
          <div class="card nartoo">
            <div class="progress nartoo-health-progress">
              <span></span>
            </div>
            <div class="info">
              <h3>Nartoo</h3>
              <img id="nartoo-adied" src="assets/images/user_01.jpg" alt="" />
            </div>
            <div class="btn-click">
              <button id="nartoo-attack">Attack</button>
              <button id="nartoo-health">Health</button>
              <p id="nartoo-alive"></p>
            </div>
          </div>
          <div class="card sasakii">
            <div class="progress sasakii-health-progress">
              <span></span>
            </div>
            <div class="info">
              <h3>Sasakii</h3>
              <img id="sasakii-adied" src="assets/images/user_02.jpg" alt="" />
            </div>
            <div class="btn-click">
              <button id="sasakii-attack">Attack</button>
              <button id="sasakii-health">Health</button>
              <p id="sasakii-alive"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Js File Script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
